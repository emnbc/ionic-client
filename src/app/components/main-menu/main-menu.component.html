<ion-toolbar color="primary" class="menu">
  <ion-title class="ion-padding-x">
    Ionic Client
  </ion-title>
  <div class="menu__description ion-padding-x">{{user?.firstName}} {{user?.lastName}}</div>
</ion-toolbar>

<ion-list id="main-list">

  <ion-menu-toggle auto-hide="false">
    <ion-item routerDirection="root" [routerLink]="['/main/home']" [routerLinkActiveOptions]="{exact: true}" lines="none" detail="false" routerLinkActive="selected">
      <ion-icon slot="start" ios="home-outline" md="home-sharp"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle auto-hide="false">
    <ion-item routerDirection="root" [routerLink]="['/main/users']" [routerLinkActiveOptions]="{exact: true}" lines="none" detail="false" routerLinkActive="selected">
      <ion-icon slot="start" ios="people-outline" md="people-sharp"></ion-icon>
      <ion-label>Users</ion-label>
    </ion-item>
  </ion-menu-toggle>

  <ion-item-divider>
    <ion-label>
      Information
    </ion-label>
  </ion-item-divider>

  <ion-menu-toggle auto-hide="false">
    <ion-item routerDirection="root" [routerLink]="['/main/about']" [routerLinkActiveOptions]="{exact: true}" lines="none" detail="false" routerLinkActive="selected">
      <ion-icon slot="start" ios="information-circle-outline" md="information-circle-sharp"></ion-icon>
      <ion-label>About</ion-label>
    </ion-item>
  </ion-menu-toggle>

</ion-list>
