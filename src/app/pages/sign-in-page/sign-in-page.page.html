<ion-content [fullscreen]="true">
  <div class="sign-in">
    <div class="sign-in__block">
      <ion-card *ngIf="error" color="danger">
        <ion-card-content>
          {{error}}
        </ion-card-content>
      </ion-card>
      <ion-list>
        <ion-item>
          <ion-input type="text" [(ngModel)]="authData.username" placeholder="Username" name="username" autocomplete="off"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="authData.password" placeholder="Password" name="password" autocomplete="off"></ion-input>
        </ion-item>
        <ion-button class="ion-margin" expand="block" (click)="login()" [disabled]="loading">
          <span *ngIf="!loading">Login</span>
          <span *ngIf="loading">Processing...</span>
        </ion-button>
      </ion-list>
      <p>Donâ€™t have an account? <a target="_blank" rel="noopener noreferrer" href="http://nest-angular.emnbc.com/register">Register</a></p>
    </div>
  </div>
</ion-content>
