  <ion-list *ngIf="user">

    <ion-item>
      <div class="user-page__avatar ion-margin-y"
          [style.background-image]="user?.avatar ? 'url(' + apiUploads + user?.avatar + ')' : 'url(assets/img/no-avatar.png)'"></div>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Name</h2>
        <h3>{{user?.firstName}} {{user?.lastName}}</h3>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Birth Date</h2>
        <h3>{{user?.birthDate | date}}</h3>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Email</h2>
        <h3>{{user?.email}}</h3>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Username</h2>
        <h3>{{user?.username}}</h3>
      </ion-label>
    </ion-item>
  
  </ion-list>

</ion-content>
